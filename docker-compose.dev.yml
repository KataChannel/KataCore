version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: katacore-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: katacore_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /data/postgres
    volumes:
      - postgres_dev_data:/data/postgres
    ports:
      - "5433:5432"
    networks:
      - katacore-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: katacore-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    networks:
      - katacore-dev-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: katacore-dev-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_dev_data:/data
    ports:
      - "9002:9000"  # MinIO API
      - "9003:9001"  # MinIO Console
    networks:
      - katacore-dev-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: katacore-dev-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@katacore.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "8081:80"
    networks:
      - katacore-dev-network
    depends_on:
      - postgres

networks:
  katacore-dev-network:
    driver: bridge
    name: katacore-dev-network

volumes:
  postgres_dev_data:
    name: katacore-dev-postgres-data
  redis_dev_data:
    name: katacore-dev-redis-data
  minio_dev_data:
    name: katacore-dev-minio-data
  pgadmin_dev_data:
    name: katacore-dev-pgadmin-data
